<main id="main">
  <section class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2 style="text-transform:capitalize ;">Conditions</h2>
        <ol>
          <li><a href="{% url 'index' %}">Home</a></li>
          <li >Condition</li>
        </ol>
      </div>

    </div>
  </section>

  <section class="inner-page">
    <div class="container">
        <table class="table" style="background-color: white;">
            <thead>
              <tr>
                <th scope="col">S/No</th>
                <th scope="col">Area</th>
                <th scope="col">Temperature</th>
                <th scope="col">Ground Water</th>
                <th scope="col">Air Polution</th>
                
                <!-- <th scope="col">Handle</th> -->
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>{{area}}</td>
                <td>{{temp}}</td>
                <td>{{ground}}</td>
                <td>{{air}}</td>

                <!-- <td>@mdo</td> -->
              </tr>
            </tbody>
          </table>
      </div>

</main><!-- End #main -->
