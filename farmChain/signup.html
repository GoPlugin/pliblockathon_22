<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  body{
      
      height: 100%;
      width: 100%;
     background-image: url('smart-farming-with-agriculture-iot.jpg');
     background-repeat: no-repeat;
     
    }
    .main{
        width: 25%;
    }
</style>
  </head>
  <body>

    <div class="container main" style="text-align: center ;">
      
    <!-- <h1>Create Account</h1> -->
    <h2>Register Account</h2>

    <form action="">
      <!-- <label for="Name">Name</label> -->
      <input type="text" placeholder = 'Name' name="name" id="name" class = 'form-control' required>
      <br>
      <input type="email" placeholder = 'Email' name="email" id="email" class = 'form-control' required>
      <br>
      <input required type="text" placeholder = 'City' name="city" id="city" class = 'form-control'>
      <br>
      <input required type="text" placeholder = 'State' name="state" id="state" class = 'form-control'>
      <br>
      <input required type="password" placeholder = 'Password' name="password" id="password" class = 'form-control'>
      <br>
      <input required type="password" placeholder = 'Confirm Password' name="cpassword" id="cpassword" class = 'form-control'>
      <br>
      <input type="checkbox" required name="tems" id="tems"> <a href="">Terms & Condition</a>
      <br>
      <br>
      <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" > Signup </button>
    </form>

    </div>


    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Choose Your Role</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
            <form action="">
                <select name="choose" class="form-control" id="choose">
                  <option value="farmer">Farmer</option>
                  <option value="merchant">Merchant</option>

                </select>
            

          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
            <button type="submit"  class="btn btn-success">Accept</button>
          </form>
        </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
