<body>
    <nav class="navbar navbar-dark bg-primary p-2">
        <span class="navbar-brand mb-0 h1 text-center">Sharpid</span>
    </nav>
    <div class="container align-items-center justify-content-center" style="padding: 20px;">
        <p align="center">Scan me to send your ID Verifications</p>
        <div class="container h-100 d-flex align-items-center justify-content-center">
            <div id="qrcode"></div>
        </div>
        <p align="center" class="m-2" id="addr"></p>
        <hr width="100%" class="mt-5">
        <table class="table table-condensed" id="binding-table">
            <thead>
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Timestamp</th>
                    <th>Block</th>
                </tr>
            </thead>
            <tbody id="table_body">
            </tbody>
    </div>
</body>
<script type="text/javascript">
    var response = '[{"rank":"ss9", "content":"Alon", "UID":"5" },{"rank":"6","content":"Tala","UID":"6"}]';
    response = $.parseJSON(response);


    const init = async () => {
        if (window.xdc) {
            window.web3 = new Web3(window.xdc);
            window.xdc.enable();
            accounts = await web3.eth.getAccounts();
            w3 = new Web3(RPCURL);
            contract = new web3.eth.Contract(contractABI, contractAddress);
            $("#addr").html("( " + accounts[0] + " )");
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: accounts[0],
                width: 128,
                height: 128,
                colorDark: "#5868bf",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            var response = await contract.methods.getVerifications().call({ from: accounts[0] });
            console.log(response);
            var tbody = $('#table_body');
            $.each(response, function (i, item) {
                $('<tr>').append(
                    $('<td>').text(item.from),
                    $('<td>').text(item.to),
                    $('<td>').text(item.block),
                    $('<td>').text(item.time)).appendTo(tbody);
            });
        } else {
            alert("Please install XDC Pay extension!");
        }
    }
    init();
</script>
