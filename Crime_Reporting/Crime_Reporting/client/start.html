    <section id="complain-box">
        <p>RAISE A COMPLAINT</p>
        <hr size="1" noshade>
        <form class="complaint" action="">
            <br>
            <input id="complain-id" type="text" name="aadhar" placeholder="Aadhar Number" pattern="\d*" maxlength="12" autocomplete="off"><br>
            
            <select name="type" id="dropdown-id">
                <option value="" hidden>--Category of Complain--</option>
                <option value="1">Child Pornography (CP)-Child Sexual Abuse Material (CSAM)</option>
                <option value="2">Rape/Gang Rape (RGR)-Sexually Abusive Content</option>
                <option value="3">Publishing or Transmitting Sexually Obscene material in electronic form</option>
                <option value="4">Publishing or transmitting of material containing sexually explicit act in electronic form</option>
            </select><br>
    
            <input type="text" name="Country" id="country" placeholder="Country" required><br>
            <input type="text" name="State" id="state" placeholder="State" required><br>
            <input type="text" name="City" id="city" placeholder="City" required><br>
            <input type="number" name="Zip" id="zip" placeholder="Zipcode" min="100000" max="999999" required><br>
            <input type="date" name="date" id="date" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31"><br>

            <textarea id="complain-desc" name="description" cols="30" rows="5" placeholder="Your Problem..?" oninput="auto_grow(this)"></textarea><br>
            <script>
                function auto_grow(element) {
                    element.style.height = "5px";
                    element.style.height = (element.scrollHeight) + "px";
                }
            </script>


            <br><br><br>
            <button type="submit" name="submit" id="complainBtn" value="Submit">Submit</button>
        </form>
            
    </section>


    <!-- Goto Top Btn Starts -->
<button onclick="topFunction()" id="myTopBtn" title="Go to top"><i class="fa-solid fa-circle-up"></i></button>
<script>
  // Get the button
  let mybutton = document.getElementById("myTopBtn");

  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function() {
    scrollFunction()
  };

  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }

  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>
